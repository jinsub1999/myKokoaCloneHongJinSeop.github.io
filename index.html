<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/ff058a956c.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span> 110% </span>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa account, log in with your account.
      </p>
    </header>

    <form action="./friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="E-mail or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Login" />
      <a href="#"> Find Kokoa account or password </a>
    </form>

    <div id="no-mobile">
      <span class="too-big-screen"> Your Screen is too big</span>
      <span class="no-landscape">
        Please convert your phone to portrait mode
      </span>
    </div>
  </body>
</html>
